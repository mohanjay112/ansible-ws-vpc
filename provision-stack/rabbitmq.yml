---
- name: Install & Setup RabbitMQ with user
  hosts: rmqsrvgrp
  become: yes
  gather_facts: yes

  tasks:

    - name: Print detected OS info
      debug:
        msg: "OS is {{ ansible_distribution }} {{ ansible_distribution_version }} ({{ ansible_distribution_release }})"

    - name: Ensure keyring directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Remove any conflicting Erlang APT source list
      file:
        path: /etc/apt/sources.list.d/erlang-solutions.list
        state: absent

    - name: Remove old Erlang keyring
      file:
        path: /usr/share/keyrings/erlang-keyring.gpg
        state: absent

    - name: Add Erlang GPG key (modern method)
      shell: |
        curl -fsSL https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc | gpg --dearmor -o /etc/apt/keyrings/erlang.gpg
      args:
        creates: /etc/apt/keyrings/erlang.gpg

    - name: Add Erlang repository (use jammy for noble)
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/erlang.gpg] https://packages.erlang-solutions.com/ubuntu jammy contrib"
        filename: erlang
        state: present
        update_cache: yes

    - name: Install prerequisites
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - gnupg
        - software-properties-common
        - apt-transport-https
        - ca-certificates

    - name: Add RabbitMQ GPG key (correct location)
      shell: |
        curl -fsSL https://dl.cloudsmith.io/public/rabbitmq/rabbitmq-server/gpg.key | gpg --dearmor -o /etc/apt/keyrings/rabbitmq.gpg
      args:
        creates: /etc/apt/keyrings/rabbitmq.gpg

    - name: Add RabbitMQ APT repository (use jammy for noble)
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/rabbitmq.gpg] https://dl.cloudsmith.io/public/rabbitmq/rabbitmq-server/deb/ubuntu jammy main"
        filename: rabbitmq
        state: present
        update_cache: yes

    - name: Update apt cache with fallback
      shell: apt-get update
      register: apt_output
      retries: 3
      delay: 5
      until: apt_output.rc == 0

    - name: Install Erlang and RabbitMQ with retry
      apt:
        name:
          - erlang-base
          - erlang-asn1
          - erlang-crypto
          - erlang-eldap
          - erlang-ftp
          - erlang-inets
          - erlang-mnesia
          - erlang-os-mon
          - erlang-parsetools
          - erlang-public-key
          - erlang-runtime-tools
          - erlang-snmp
          - erlang-ssl
          - erlang-syntax-tools
          - erlang-tools
          - erlang-xmerl
          - rabbitmq-server
        state: present
      register: install_output
      retries: 3
      delay: 10
      until: install_output is succeeded

    - name: Ensure RabbitMQ is started and enabled
      service:
        name: rabbitmq-server
        state: started
        enabled: yes

    - name: Configure RabbitMQ (disable loopback-only)
      copy:
        content: |
          [{rabbit, [{loopback_users, []}]}].
        dest: /etc/rabbitmq/rabbitmq.config
      notify: Restart RabbitMQ

    - name: Create RabbitMQ user
      rabbitmq_user:
        user: test
        password: test
        configure_priv: .*
        read_priv: .*
        write_priv: .*
        tags:
          - administrator
        state: present
      notify: Restart RabbitMQ

    - name: Enable management plugin
      rabbitmq_plugin:
        names: rabbitmq_management
        state: enabled
      notify: Restart RabbitMQ

  handlers:
    - name: Restart RabbitMQ
      service:
        name: rabbitmq-server
        state: restarted
