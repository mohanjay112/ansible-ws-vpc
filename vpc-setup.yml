- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Load VPC Variables
      include_vars: vars/vpc_setup

    - name: Load Bastion Variables
      include_vars: vars/bastion_setup

    - name: Debug Region
      debug:
        var: region

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout
