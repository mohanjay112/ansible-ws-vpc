- name: VPC and Subnet Setup for Vprofile
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Load VPC Variables
      include_vars: vars/vpc_setup

    - name: Load Bastion Variables
      include_vars: vars/bastion_setup

    - name: Debug Region
      debug:
        var: region

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout

    - name: Debug VPC Output
      debug:
        var: vpcout

    - name: Create public subnet 1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone1 }}"
        state: "{{ state }}"
        cidr: "{{ PubSub1Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out

